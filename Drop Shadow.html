<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Tricks</title>

    <style>
    
        .drop
            {
                width: 300px;
                filter: drop-shadow(10px 5px 1px pink);
            }

        .drop2
            {
                width:300px;
                filter: drop-shadow(0px 0px 5px magenta);
            }
    
    </style>

</head>
<body>

    <img src="https://i.dlpng.com/static/png/261408_thumb.png" alt="" class="drop">
    
    <img src="https://i.dlpng.com/static/png/261408_thumb.png" alt="" class="drop2">

</body>
</html>
